<app-navbar></app-navbar>
<section class="register-block mt-5">
    <div class="container">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center">Register Now</h2>
             <form class="register-form" 
             action="" 
             #form="ngForm"
             novalidate 
             (ngSubmit)="form.form.valid&&onSubmit()"
             >
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Name</label>
  
                <input type="text" class="form-control mb-3" name="name" 
                id="" 
                [(ngModel)]="formdata.name" 
                #name="ngModel"
                required>
                <span class="text-danger" *ngIf="submit&&name.errors?.['required']">
                    Name is required.
                </span>
             </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Email</label>
  
                <input type="text"  class="form-control mb-3" name="email" id=""  [(ngModel)]="formdata.email" 
                #email="ngModel" required
                >
                <span class="text-danger" *ngIf="submit&&email.errors?.['required']">
                    Email is required.
                </span>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                <input  class="form-control" type="password"  name="password" id="" 
                 [(ngModel)]="formdata.password" #password="ngModel"
                 required minlength="6"
                 >
                <span class="text-danger" *ngIf="submit&&password.errors?.['required']">
                    Password is required.
                </span>
                <span class="text-danger" *ngIf="submit&&password.errors?.['minlength']">
                  Password length.
              </span>
             </div>
             <div class="form-group">
  
                <span class="text-danger" *ngIf="errorMessage">
                   <p [innerText]="this.errorMessage"></p>
                </span>
                <div  class="text-center"  *ngIf="loading">
                  <div class="spinner-border text-primary mt-3" role="status">
                  </div>
                </div>
  
                <input type="submit" class="btn btn-login mt-3" value="Register" (click)="submit=true"
                [disabled]="loading"
                >
             </div>
             <div class="clearfix"></div>
             <div class="form-group mt-3">
               Already have account ? Please <a routerLink="/login" >Login</a>
             </div>
             </form>
            </div>
       </div>
    </div>
  </section>
