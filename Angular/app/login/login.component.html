<app-navbar></app-navbar>
<section class="login-block mt-4">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" action="" #form="ngForm"
                novalidate 
                (ngSubmit)="form.form.valid&& onSubmit()">
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                    <input type="email"  class="form-control" name="email"  id="" placeholder="email" 
                    [(ngModel)]="formdata.email" 
                    #email="ngModel" required
                    >
                    <span class="text-danger" *ngIf="submit&&email.errors?.['required']">
                        Email is required.
                    </span>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                    <input  class="form-control" type="password"  name="password" placeholder="password" id="" 
                    [(ngModel)]="formdata.password" #password="ngModel"
                     required minlength="6" required
                    >
                    <span class="text-danger" *ngIf="submit&&password.errors?.['required']">
                        Password is required.
                    </span>
                    <span class="text-danger" *ngIf="submit&&password.errors?.['minlength']">
                        Password length.
                    </span>
                </div>
                <div class="form-group mb-3">
                    <div  class="text-center" *ngIf="loading">  
                        <div class="spinner-border text-primary " role="status">
                        <span class="sr-only"></span>
                        </div>
                    </div>
                    <span class="text-danger mb-3" *ngIf="errorMessage">
                    <p [innerText]="this.errorMessage"></p>
                    </span>
                    <input  type="submit" class="btn btn-login float-right"  value="Login"
                    (click)="submit=true"
                    [disabled]="loading"
                    >
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                Create new account ? Please <a routerLink="/register">Register</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
